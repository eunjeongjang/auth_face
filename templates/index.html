<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Page</title>
      <script>
        // 전체 선택/해제 기능
        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('.item-checkbox');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = source.checked;
            });
        }
    </script>
    <script>
        function exportCSV() {
            // 서버에서 CSV 파일을 요청하고 자동으로 다운로드
            window.location.href = "/export/csv";
        }
    </script>
    <script>
        function exportTableToCSV() {
            const table = document.getElementById("userTable");  // 테이블을 가져옴
            let csvContent = "";

            // 테이블 헤더 추가
            const headers = table.querySelectorAll("thead tr th");
            csvContent += Array.from(headers).map(header => header.innerText).join(",") + "\n";

            // 테이블 데이터 추가
            const rows = table.querySelectorAll("tbody tr");
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                csvContent += Array.from(cells).map(cell => cell.innerText).join(",") + "\n";
            });

            // CSV 파일 다운로드
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "table_data.csv");
            document.body.appendChild(link);
            link.click();
        }
    </script>

    <style>
           /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* 컨테이너 스타일 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 삭제 버튼 */
        .header {
            text-align: right;
            margin-bottom: 20px;
        }

        .delete-btn, .export-csv-btn {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn, .export-csv-btn:hover {
            background-color: #ff1a1a;
        }

        /* 테이블 스타일 */
        .table-container {
            overflow-x: auto;
        }

        .table-wrapper {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-top: 20px;
            padding: 20px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td input[type="checkbox"] {
            cursor: pointer;
        }

        /* 이미지 썸네일 스타일 */
        .image-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }

        /* 전체 선택 체크박스 */
        input[type="checkbox"] {
            cursor: pointer;
        }

        /* 팝업 스타일 */
        .popup {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 90%;
            max-height: 80%;
        }

        .popup img {
            max-width: 100%;
            max-height: 400px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #ff1a1a;
        }

        /* 반응형 테이블 */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            /* 전체 선택 체크박스 크기 조정 */
            th input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }

            .image-thumbnail {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>TTA Admin Page</h1>
    <button id="exportTOCsv" class="export-csv-btn" onclick="exportTableToCSV()">Export to CSV</button>
    <form action="{{ url_for('delete') }}" method="POST">

        <div class="container">
            <div class="header">
                <button id="deleteBtn" class="delete-btn" type="submit">DELETE</button>
            </div>
                <div class="table-container">
                    <div class="table-wrapper">
                        <table id="userTable" >
                            <thead>
                                <tr>
                                    <th><label><input type="checkbox" onClick="toggleSelectAll(this)"> Select All</label></th>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in rows %}
                                <tr>
                                    <td><input type="checkbox" class="item-checkbox" name="item_ids" value="{{ row.id }}"></td>
                                    <td>{{ row.id }}</td>
                                    <td>{{ row.image }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </form>
        <!-- 이미지 팝업 -->
        <div id="imagePopup" class="popup">
            <div class="popup-content">
                <img id="popupImage" src="" alt="팝업 이미지">
                <button id="closePopup" class="close-btn">닫기</button>
            </div>
        </div>
        <script>
            // 이미지 클릭 시 팝업 띄우기
            const imageThumbnails = document.querySelectorAll('.image-thumbnail');
            const popup = document.getElementById('imagePopup');
            const popupImage = document.getElementById('popupImage');
            const closePopup = document.getElementById('closePopup');

            imageThumbnails.forEach(function(image) {
                image.addEventListener('click', function() {
                    const imageUrl = image.src;
                    popupImage.src = imageUrl;
                    popup.style.display = 'flex'; // 팝업 보이기
                });
            });

            // 팝업 닫기
            closePopup.addEventListener('click', function() {
                popup.style.display = 'none'; // 팝업 닫기
            });

            // 팝업 배경 클릭 시 닫기
            popup.addEventListener('click', function(event) {
                if (event.target === popup) {
                    popup.style.display = 'none'; // 배경 클릭 시 팝업 닫기
                }
            });

        </script>
</body>
</html>
